{% extends 'base.html' %}

{% block title %}Place Order - FOODIE{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Place Order</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'place_order' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="delivery_address" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="delivery_address" name="delivery_address" rows="3" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Place Order</button>
                            <a href="{% url 'cart' %}" class="btn btn-secondary ms-2">Back to Cart</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
